services:
  timeclock:
    build: .
    container_name: time-trackinator
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - timeclock_data:/app/instance
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////app/instance/timeclock.db
      # Timezone â€” set this to match your department's local time
      # Examples: America/New_York, America/Chicago, America/Denver, America/Los_Angeles
      - TZ=${TZ:-America/New_York}

volumes:
  timeclock_data:
